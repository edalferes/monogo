name: ðŸ”’ Security Scanning (SAST)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Executar anÃ¡lise de seguranÃ§a todo dia Ã s 3h UTC
    - cron: '0 3 * * *'
  workflow_dispatch:

env:
  GO_VERSION: '1.25.1'

jobs:
  # ðŸ” Static Analysis Security Testing
  gosec-scan:
    name: ðŸ” GoSec Security Scanner
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ¹ Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: ðŸ” Run Gosec Security Scanner
        uses: securecodewarrior/github-action-gosec@master
        with:
          args: '-fmt sarif -out gosec.sarif -severity medium ./...'

      - name: ðŸ“¤ Upload SARIF file
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: gosec.sarif

      - name: ðŸ“Š Generate security report
        if: always()
        run: |
          # Gerar relatÃ³rio legÃ­vel
          if [ -f gosec.sarif ]; then
            echo "## ðŸ”’ Security Scan Results" > security-report.md
            echo "" >> security-report.md
            
            # Extrair issues do SARIF
            issues=$(jq -r '.runs[0].results[] | "**" + .ruleId + "**: " + .message.text + " (" + .level + ")"' gosec.sarif 2>/dev/null || echo "No issues found")
            
            if [ "$issues" = "No issues found" ]; then
              echo "âœ… **No security issues detected!**" >> security-report.md
            else
              echo "âš ï¸ **Security issues found:**" >> security-report.md
              echo "" >> security-report.md
              echo "$issues" >> security-report.md
            fi
            
            echo "" >> security-report.md
            echo "ðŸ“Š **Scan Details:**" >> security-report.md
            echo "- Scanner: GoSec" >> security-report.md
            echo "- Timestamp: $(date)" >> security-report.md
            echo "- Commit: $GITHUB_SHA" >> security-report.md
          fi

      - name: ðŸ“‹ Upload security report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: security-report
          path: |
            gosec.sarif
            security-report.md

  # ðŸ” Dependency Vulnerability Scan
  dependency-scan:
    name: ðŸ” Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ¹ Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: ðŸ“¦ Download dependencies
        run: go mod download

      - name: ðŸ” Scan dependencies with Nancy
        run: |
          # Instalar Nancy
          go install github.com/sonatypecommunity/nancy@latest
          
          # Scan de vulnerabilidades
          go list -json -deps ./... | nancy sleuth --output json > nancy-report.json || true

      - name: ðŸ” Scan with govulncheck
        run: |
          # Instalar govulncheck (ferramenta oficial do Go)
          go install golang.org/x/vuln/cmd/govulncheck@latest
          
          # Scan de vulnerabilidades
          govulncheck -json ./... > govulncheck-report.json || true

      - name: ðŸ“Š Process vulnerability reports
        run: |
          echo "## ðŸ” Dependency Vulnerability Scan" > dependency-report.md
          echo "" >> dependency-report.md
          
          # Processar relatÃ³rio do Nancy
          if [ -f nancy-report.json ] && [ -s nancy-report.json ]; then
            nancy_vulns=$(jq -r '.vulnerabilities[]? | "- **" + .title + "** (CVE: " + .cve + ") - Severity: " + .cvssScore' nancy-report.json 2>/dev/null || echo "")
            
            if [ -n "$nancy_vulns" ]; then
              echo "### âš ï¸ Nancy Scanner Results" >> dependency-report.md
              echo "$nancy_vulns" >> dependency-report.md
              echo "" >> dependency-report.md
            fi
          fi
          
          # Processar relatÃ³rio do govulncheck
          if [ -f govulncheck-report.json ] && [ -s govulncheck-report.json ]; then
            govuln_vulns=$(jq -r '.finding[]? | "- **" + .osv + "**: " + .summary' govulncheck-report.json 2>/dev/null || echo "")
            
            if [ -n "$govuln_vulns" ]; then
              echo "### âš ï¸ Go Vulnerability Database Results" >> dependency-report.md
              echo "$govuln_vulns" >> dependency-report.md
              echo "" >> dependency-report.md
            fi
          fi
          
          # Se nenhuma vulnerabilidade foi encontrada
          if [ ! -s dependency-report.md ] || ! grep -q "âš ï¸" dependency-report.md; then
            echo "âœ… **No known vulnerabilities found in dependencies!**" >> dependency-report.md
          fi
          
          echo "" >> dependency-report.md
          echo "ðŸ“Š **Scan Details:**" >> dependency-report.md
          echo "- Scanners: Nancy, govulncheck" >> dependency-report.md
          echo "- Timestamp: $(date)" >> dependency-report.md
          echo "- Go Version: $GO_VERSION" >> dependency-report.md

      - name: ðŸ“‹ Upload dependency report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: dependency-vulnerability-report
          path: |
            nancy-report.json
            govulncheck-report.json
            dependency-report.md

  # ðŸ” CodeQL Analysis
  codeql-analyze:
    name: ðŸ” CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: ['go']

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ” Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality

      - name: ðŸ—ï¸ Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: ðŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{matrix.language}}"

  # ðŸ³ Container Security Scan
  container-scan:
    name: ðŸ³ Container Security Scan
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'  # NÃ£o executar no cron para economizar recursos
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ³ Build Docker image
        run: |
          docker build -t monogo:security-scan .

      - name: ðŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'monogo:security-scan'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: ðŸ“¤ Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: ðŸ” Scan with Anchore Grype
        run: |
          # Instalar Grype
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin
          
          # Scan da imagem
          grype monogo:security-scan -o json > grype-results.json || true

      - name: ðŸ“Š Generate container security report
        run: |
          echo "## ðŸ³ Container Security Scan" > container-report.md
          echo "" >> container-report.md
          
          # Processar resultados do Trivy
          if [ -f trivy-results.sarif ]; then
            trivy_issues=$(jq -r '.runs[0].results[]? | "- **" + .ruleId + "**: " + .message.text + " (Severity: " + .level + ")"' trivy-results.sarif 2>/dev/null || echo "")
            
            if [ -n "$trivy_issues" ]; then
              echo "### ðŸ” Trivy Scanner Results" >> container-report.md
              echo "$trivy_issues" >> container-report.md
              echo "" >> container-report.md
            fi
          fi
          
          # Processar resultados do Grype
          if [ -f grype-results.json ] && [ -s grype-results.json ]; then
            grype_vulns=$(jq -r '.matches[]? | "- **" + .vulnerability.id + "**: " + .artifact.name + " (Severity: " + .vulnerability.severity + ")"' grype-results.json 2>/dev/null || echo "")
            
            if [ -n "$grype_vulns" ]; then
              echo "### ðŸ” Grype Scanner Results" >> container-report.md
              echo "$grype_vulns" >> container-report.md
              echo "" >> container-report.md
            fi
          fi
          
          # Se nenhuma vulnerabilidade foi encontrada
          if ! grep -q "ðŸ”" container-report.md; then
            echo "âœ… **No critical vulnerabilities found in container image!**" >> container-report.md
          fi
          
          echo "" >> container-report.md
          echo "ðŸ“Š **Scan Details:**" >> container-report.md
          echo "- Scanners: Trivy, Grype" >> container-report.md
          echo "- Image: monogo:security-scan" >> container-report.md
          echo "- Timestamp: $(date)" >> container-report.md

      - name: ðŸ“‹ Upload container security report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: container-security-report
          path: |
            trivy-results.sarif
            grype-results.json
            container-report.md

  # ðŸ“Š Security Summary
  security-summary:
    name: ðŸ“Š Security Summary
    runs-on: ubuntu-latest
    needs: [gosec-scan, dependency-scan, codeql-analyze, container-scan]
    if: always()
    steps:
      - name: ðŸ“¥ Download all reports
        uses: actions/download-artifact@v3
        with:
          path: security-reports

      - name: ðŸ“‹ Generate comprehensive security summary
        run: |
          echo "# ðŸ”’ Comprehensive Security Report" > SECURITY_SUMMARY.md
          echo "" >> SECURITY_SUMMARY.md
          echo "**Scan Date:** $(date)" >> SECURITY_SUMMARY.md
          echo "**Repository:** $GITHUB_REPOSITORY" >> SECURITY_SUMMARY.md
          echo "**Commit:** $GITHUB_SHA" >> SECURITY_SUMMARY.md
          echo "" >> SECURITY_SUMMARY.md
          
          # Status dos jobs
          echo "## ðŸ“Š Scan Status" >> SECURITY_SUMMARY.md
          echo "" >> SECURITY_SUMMARY.md
          echo "| Scanner | Status |" >> SECURITY_SUMMARY.md
          echo "|---------|--------|" >> SECURITY_SUMMARY.md
          echo "| GoSec | ${{ needs.gosec-scan.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> SECURITY_SUMMARY.md
          echo "| Dependency Scan | ${{ needs.dependency-scan.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> SECURITY_SUMMARY.md
          echo "| CodeQL | ${{ needs.codeql-analyze.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> SECURITY_SUMMARY.md
          echo "| Container Scan | ${{ needs.container-scan.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> SECURITY_SUMMARY.md
          echo "" >> SECURITY_SUMMARY.md
          
          # Incluir relatÃ³rios individuais se existirem
          for report in security-reports/*/security-report.md security-reports/*/dependency-report.md security-reports/*/container-report.md; do
            if [ -f "$report" ]; then
              echo "---" >> SECURITY_SUMMARY.md
              cat "$report" >> SECURITY_SUMMARY.md
              echo "" >> SECURITY_SUMMARY.md
            fi
          done
          
          echo "## ðŸŽ¯ Recommendations" >> SECURITY_SUMMARY.md
          echo "" >> SECURITY_SUMMARY.md
          echo "1. **Regular Updates**: Keep dependencies updated to latest secure versions" >> SECURITY_SUMMARY.md
          echo "2. **Code Review**: Ensure security issues are addressed in code review" >> SECURITY_SUMMARY.md
          echo "3. **Monitoring**: Set up security monitoring in production" >> SECURITY_SUMMARY.md
          echo "4. **Training**: Keep team updated on security best practices" >> SECURITY_SUMMARY.md
          echo "" >> SECURITY_SUMMARY.md
          echo "---" >> SECURITY_SUMMARY.md
          echo "*Generated by GitHub Actions Security Pipeline ðŸ”’*" >> SECURITY_SUMMARY.md

      - name: ðŸ“¤ Upload comprehensive security summary
        uses: actions/upload-artifact@v3
        with:
          name: comprehensive-security-summary
          path: SECURITY_SUMMARY.md

      - name: ðŸ’¬ Comment security summary on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            
            if (fs.existsSync('SECURITY_SUMMARY.md')) {
              const summary = fs.readFileSync('SECURITY_SUMMARY.md', 'utf8');
              
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `## ðŸ”’ Security Scan Summary\n\n${summary}\n\n---\n*View detailed reports in the Actions artifacts*`
              });
            }