name: ğŸ”„ Continuous Integration

on:
  push:
    branches:
      - feature/**
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

env:
  GO_VERSION: '1.25.1'
  GOLANGCI_LINT_VERSION: v1.55.2

jobs:
  # ğŸ” Code Quality & Linting
  lint:
    name: ğŸ§¹ Code Linting
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ¹ Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: ğŸ“¦ Download dependencies
        run: go mod download

      - name: ğŸ” Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: ${{ env.GOLANGCI_LINT_VERSION }}
          args: --timeout=5m --config=.golangci.yml

      - name: ğŸ“Š Go format check
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "âŒ Go files must be formatted with gofmt. Please run:"
            echo "gofmt -s -w ."
            gofmt -s -l .
            exit 1
          fi

      - name: ğŸ—ï¸ Go build test
        run: go build -v ./...

  # ğŸ§ª Unit Tests
  test:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: testpassword
          POSTGRES_USER: testuser
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¹ Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: ğŸ“¦ Download dependencies
        run: go mod download

      - name: ğŸ§ª Run tests with coverage
        env:
          DATABASE_URL: postgres://testuser:testpassword@localhost:5432/testdb?sslmode=disable
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
          go tool cover -html=coverage.out -o coverage.html

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-umbrella

      - name: ğŸ“ˆ Coverage Badge
        if: github.ref == 'refs/heads/main'
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print substr($3, 1, length($3)-1)}')
          echo "Coverage: $COVERAGE%"

  # ğŸ”’ Security Scanning
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¹ Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: ğŸ” Run Gosec Security Scanner
        uses: securecodewarrior/github-action-gosec@master
        with:
          args: '-fmt sarif -out gosec.sarif ./...'

      - name: ğŸ“¤ Upload SARIF file
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: gosec.sarif

  # ğŸ³ Docker Build Test
  docker:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: monogo:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ğŸ“ Documentation Check
  docs:
    name: ğŸ“ Documentation
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¹ Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: ğŸ“š Generate Go docs
        run: |
          go install golang.org/x/tools/cmd/godoc@latest
          timeout 10s godoc -http=:6060 || true

      - name: âœ… Check documentation coverage
        run: |
          # Check if public functions have documentation
          missing_docs=$(go doc -all ./... | grep -c "^func [A-Z]" || true)
          echo "Functions potentially missing documentation: $missing_docs"

  # âœ… Integration Status
  integration:
    name: âœ… Integration Status
    runs-on: ubuntu-latest
    needs: [lint, test, security, docker, docs]
    if: always()
    steps:
      - name: ğŸ“Š Check overall status
        run: |
          if [[ "${{ needs.lint.result }}" == "success" && 
                "${{ needs.test.result }}" == "success" && 
                "${{ needs.security.result }}" == "success" && 
                "${{ needs.docker.result }}" == "success" && 
                "${{ needs.docs.result }}" == "success" ]]; then
            echo "âœ… All checks passed!"
            exit 0
          else
            echo "âŒ Some checks failed:"
            echo "Lint: ${{ needs.lint.result }}"
            echo "Test: ${{ needs.test.result }}"
            echo "Security: ${{ needs.security.result }}"
            echo "Docker: ${{ needs.docker.result }}"
            echo "Docs: ${{ needs.docs.result }}"
            exit 1
          fi