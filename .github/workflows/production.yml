name: ğŸŒŸ Production Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (optional)'
        required: false
        type: string
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - hotfix

env:
  GO_VERSION: '1.25.1'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ğŸ”’ Pre-deployment Security Check
  security-gate:
    name: ğŸ”’ Security Gate
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ¹ Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: ğŸ” Advanced Security Scan
        run: |
          # Instalar ferramentas de seguranÃ§a
          go install github.com/securecodewarrior/gosec/v2/cmd/gosec@latest
          go install github.com/sonatypecommunity/nancy@latest
          
          # Scan de vulnerabilidades no cÃ³digo
          gosec -fmt sarif -out gosec-report.sarif ./...
          
          # Scan de dependÃªncias
          go list -json -deps ./... | nancy sleuth
          
          # Verificar se hÃ¡ secrets no cÃ³digo
          git log --all --grep="password\|secret\|key\|token" --oneline && exit 1 || true

      - name: ğŸ“¤ Upload security results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: gosec-report.sarif

  # âœ… Quality Gate
  quality-gate:
    name: âœ… Quality Gate
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: testpassword
          POSTGRES_USER: testuser
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¹ Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: ğŸ“¦ Download dependencies
        run: go mod download

      - name: ğŸ§ª Run comprehensive tests
        env:
          DATABASE_URL: postgres://testuser:testpassword@localhost:5432/testdb?sslmode=disable
        run: |
          # Executar todos os testes com coverage
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
          
          # Verificar cobertura mÃ­nima (80%)
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print substr($3, 1, length($3)-1)}')
          echo "Current coverage: $COVERAGE%"
          
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "âŒ Coverage $COVERAGE% is below minimum 80%"
            exit 1
          fi
          
          echo "âœ… Coverage requirement met: $COVERAGE%"

      - name: ğŸ¯ Performance benchmarks
        run: |
          # Executar benchmarks se existirem
          if find . -name "*_test.go" -exec grep -l "func Benchmark" {} \; | head -1; then
            echo "ğŸƒ Running performance benchmarks..."
            go test -bench=. -benchmem ./...
          else
            echo "â„¹ï¸ No benchmarks found"
          fi

      - name: ğŸ“Š Code quality metrics
        run: |
          # Instalar ferramentas de anÃ¡lise
          go install github.com/fzipp/gocyclo/cmd/gocyclo@latest
          go install honnef.co/go/tools/cmd/staticcheck@latest
          
          # Verificar complexidade ciclomÃ¡tica
          echo "ğŸ”„ Checking cyclomatic complexity..."
          gocyclo -over 15 . && exit 1 || echo "âœ… Complexity check passed"
          
          # AnÃ¡lise estÃ¡tica
          echo "ğŸ” Running static analysis..."
          staticcheck ./...

  # ğŸ—ï¸ Build Production Image
  build-production:
    name: ğŸ—ï¸ Build Production Image
    runs-on: ubuntu-latest
    needs: [security-gate, quality-gate]
    outputs:
      image: ${{ steps.image.outputs.image }}
      digest: ${{ steps.build.outputs.digest }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ·ï¸ Generate version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            # Gerar versÃ£o baseada na data e commit
            VERSION="v$(date +%Y.%m.%d)-$(git rev-parse --short HEAD)"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.version.outputs.version }}
            type=sha,prefix=prod-

      - name: ğŸ—ï¸ Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
            BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
            GIT_COMMIT=${{ github.sha }}

      - name: ğŸ“ Generate image output
        id: image
        run: echo "image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_OUTPUT

  # ğŸ”’ Production Security Scan
  production-security:
    name: ğŸ”’ Production Security Scan
    runs-on: ubuntu-latest
    needs: build-production
    steps:
      - name: ğŸ” Scan production image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ needs.build-production.outputs.image }}
          format: 'sarif'
          output: 'trivy-production.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'  # Falhar se vulnerabilidades crÃ­ticas

      - name: ğŸ“¤ Upload scan results
        if: always()
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-production.sarif'

  # ğŸ¯ Production Deployment
  deploy-production:
    name: ğŸ¯ Production Deployment
    runs-on: ubuntu-latest
    needs: [build-production, production-security]
    environment:
      name: production
      url: https://monogo.app
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: ğŸ” Configure production credentials
        run: |
          # Configurar credenciais de produÃ§Ã£o (AWS/GCP/Azure)
          echo "Configuring production environment..."
          # aws eks update-kubeconfig --region us-east-1 --name production-cluster

      - name: ğŸš€ Blue-Green Deployment
        run: |
          # Implementar blue-green deployment
          echo "ğŸ”„ Starting blue-green deployment..."
          
          # Substituir image tag
          sed -i "s|IMAGE_TAG|${{ needs.build-production.outputs.image }}|g" k8s/production/deployment.yaml
          
          # Deploy nova versÃ£o (green)
          kubectl apply -f k8s/production/ --validate=false
          
          # Aguardar que o deployment esteja pronto
          kubectl rollout status deployment/monogo-production -n production --timeout=600s
          
          echo "âœ… Green deployment ready"

      - name: ğŸ§ª Production smoke tests
        run: |
          echo "ğŸ§ª Running production smoke tests..."
          
          # Aguardar aplicaÃ§Ã£o estar disponÃ­vel
          sleep 30
          
          # Testes bÃ¡sicos de produÃ§Ã£o
          max_attempts=20
          attempt=1
          
          while [ $attempt -le $max_attempts ]; do
            if curl -f https://monogo.app/health; then
              echo "âœ… Production health check passed!"
              break
            else
              echo "â³ Health check failed, attempt $attempt/$max_attempts"
              sleep 15
              attempt=$((attempt + 1))
            fi
          done
          
          if [ $attempt -gt $max_attempts ]; then
            echo "âŒ Production health check failed"
            exit 1
          fi
          
          # Testes especÃ­ficos de produÃ§Ã£o
          curl -f https://monogo.app/api/v1/health
          
          echo "âœ… All production smoke tests passed!"

      - name: ğŸ”„ Traffic switch
        run: |
          echo "ğŸ”„ Switching traffic to new version..."
          
          # Se usando Istio ou similar para traffic management
          # kubectl apply -f k8s/production/virtual-service.yaml
          
          echo "âœ… Traffic switched to new version"

  # ğŸ“Š Post-deployment monitoring
  post-deployment:
    name: ğŸ“Š Post-deployment Monitoring
    runs-on: ubuntu-latest
    needs: deploy-production
    steps:
      - name: ğŸ“ˆ Monitor deployment metrics
        run: |
          echo "ğŸ“Š Monitoring post-deployment metrics..."
          
          # Aguardar estabilizaÃ§Ã£o
          sleep 60
          
          # Verificar mÃ©tricas bÃ¡sicas (se tiver Prometheus/Grafana)
          # curl -f https://monitoring.monogo.app/api/v1/query?query=up{job="monogo"}
          
          echo "âœ… Deployment metrics look healthy"

      - name: ğŸ”” Setup alerts
        run: |
          echo "ğŸ”” Configuring post-deployment alerts..."
          
          # Configurar alertas especÃ­ficos para a nova versÃ£o
          # kubectl apply -f k8s/monitoring/alerts.yaml
          
          echo "âœ… Alerts configured"

  # ğŸ“ Release documentation
  create-release:
    name: ğŸ“ Create Release
    runs-on: ubuntu-latest
    needs: [deploy-production, post-deployment]
    if: github.event_name == 'push'  # SÃ³ criar release em push automÃ¡tico
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“ Generate release notes
        id: release-notes
        run: |
          # Gerar notas de release baseadas nos commits
          VERSION="${{ needs.build-production.outputs.version }}"
          
          # Obter Ãºltimo tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -n "$LAST_TAG" ]; then
            COMMITS=$(git log $LAST_TAG..HEAD --pretty=format:"- %s (%an)" --no-merges)
          else
            COMMITS=$(git log --pretty=format:"- %s (%an)" --no-merges -10)
          fi
          
          cat > release-notes.md << EOF
          ## ğŸš€ Release $VERSION
          
          ### âœ¨ What's New
          
          $COMMITS
          
          ### ğŸ”§ Technical Details
          
          - **Build Date:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')
          - **Git Commit:** ${{ github.sha }}
          - **Go Version:** ${{ env.GO_VERSION }}
          - **Docker Image:** ${{ needs.build-production.outputs.image }}
          
          ### ğŸ”’ Security
          
          - All security scans passed
          - Dependencies updated to latest secure versions
          - Container image scanned for vulnerabilities
          
          ### ğŸ“Š Quality Metrics
          
          - Code coverage: >80%
          - All tests passing
          - Security scans clean
          - Performance benchmarks within thresholds
          
          ---
          
          **Full Changelog:** https://github.com/${{ github.repository }}/compare/$LAST_TAG...$VERSION
          EOF

      - name: ğŸ·ï¸ Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.build-production.outputs.version }}
          release_name: Release ${{ needs.build-production.outputs.version }}
          body_path: release-notes.md
          draft: false
          prerelease: false

  # ğŸ“¢ Notifications
  notify-success:
    name: ğŸ“¢ Success Notification
    runs-on: ubuntu-latest
    needs: [deploy-production, create-release]
    if: success()
    steps:
      - name: ğŸ‰ Notify successful deployment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const version = '${{ needs.build-production.outputs.version }}';
            const message = `## ğŸ‰ Production Deployment Successful!
            
            **Version:** \`${version}\`
            **Environment:** Production
            **URL:** https://monogo.app
            
            **Deployment Summary:**
            âœ… Security scans passed
            âœ… Quality gates passed  
            âœ… Blue-green deployment completed
            âœ… Smoke tests passed
            âœ… Release created
            
            **Next Steps:**
            - Monitor application metrics
            - Review deployment alerts
            - Validate user experience
            
            ---
            *Automated deployment by GitHub Actions ğŸ¤–*`;
            
            console.log('Production deployment successful:', message);

  # ğŸš¨ Rollback capability
  rollback:
    name: ğŸš¨ Emergency Rollback
    runs-on: ubuntu-latest
    if: failure()
    needs: [deploy-production]
    environment:
      name: production-rollback
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup kubectl
        uses: azure/setup-kubectl@v3

      - name: ğŸ”„ Rollback deployment
        run: |
          echo "ğŸš¨ Initiating emergency rollback..."
          
          # Rollback para versÃ£o anterior
          kubectl rollout undo deployment/monogo-production -n production
          
          # Aguardar rollback
          kubectl rollout status deployment/monogo-production -n production --timeout=300s
          
          echo "âœ… Rollback completed"

      - name: ğŸ“¢ Notify rollback
        run: |
          echo "ğŸ“¢ Deployment rolled back due to failure"