<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 60" width="240" height="60">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon: Letter M with coins/money concept -->
  <g transform="translate(5, 5)">
    <!-- Outer circle -->
    <circle cx="25" cy="25" r="24" fill="url(#grad1)"/>
    
    <!-- Letter M stylized -->
    <path d="M 15 35 L 15 15 L 20 20 L 25 15 L 30 20 L 35 15 L 35 35" 
          stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Small coins/dots accent -->
    <circle cx="18" cy="32" r="1.5" fill="white" opacity="0.7"/>
    <circle cx="32" cy="32" r="1.5" fill="white" opacity="0.7"/>
  </g>
  
  <!-- Text: MONETICS -->
  <text x="60" y="38" font-family="'Segoe UI', 'Arial', sans-serif" font-size="28" font-weight="700" fill="#2196F3" letter-spacing="-0.5">
    MONETICS
  </text>
  
  <!-- Subtle underline accent -->
  <rect x="60" y="42" width="80" height="2" fill="#2196F3" opacity="0.3" rx="1"/>
</svg>
