# Configuração da Aplicação monetics

app:
  name: "monetics"
  version: "1.0.0"
  environment: "production"  # development, staging, production
  port: 8080

database:
  host: "localhost"
  port: 5432
  user: "postgres"
  password: ""  # Set via DB_PASSWORD env var
  name: "monetics"
  ssl_mode: "disable"

jwt:
  secret: ""  # REQUIRED: Set via JWT_SECRET env var
  expiry_hour: 24

logger:
  level: "info"      # debug, info, warn, error, fatal
  format: "json"     # json, console