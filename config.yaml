# Configuração da Aplicação monetics

app:
  name: "monetics"
  version: "1.0.0"
  environment: "production"  # development, staging, production
  port: 8080

database:
  host: "localhost"
  port: 5432
  user: "postgres"
  password: "postgres"  # Set via DB_PASSWORD env var
  name: "monetics"
  ssl_mode: "disable"

jwt:
  secret: "change_me"  # REQUIRED: Set via JWT_SECRET env var
  expiry_hour: 24

logger:
  level: "debug"      # debug, info, warn, error, fatal
  format: "console"     # json, console

# Module service URLs (for remote module communication)
modules:
  auth:
    url: "${AUTH_SERVICE_URL:http://auth-service:8080}"
  budget:
    url: "${BUDGET_SERVICE_URL:http://budget-service:8080}"