site_name: 'Monetics'
site_description: 'Personal Finance Management API - Modular Architecture with Go'
site_author: 'Alpheres Team'

repo_url: https://github.com/alpheres/monetics
repo_name: alpheres/monetics
edit_uri: edit/master/docs/

theme:
  name: material
  language: pt-BR
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Mudar para modo escuro
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Mudar para modo claro
  font:
    text: Roboto
    code: Roboto Mono
  logo: assets/images/logo.svg
  favicon: assets/images/favicon.svg
  features:
    - navigation.tabs
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search:
      lang:
        - pt
        - en

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - toc:
      permalink: true
  - tables
  - footnotes
  - attr_list
  - md_in_html
  - codehilite

docs_dir: docs/mkdocs
site_dir: site

nav:
  - Início: index.md
  - Começando:
      - Instalação: getting-started/installation.md
      - Início Rápido: getting-started/quickstart.md
      - Configuração: getting-started/configuration.md
  - Arquitetura:
      - Visão Geral: architecture/overview.md
      - Sistema de Módulos: architecture/modules.md
      - Dependências entre Módulos: module-dependencies.md
      - Grafo de Dependências: dependency-graph.md
      - Padrões de Comunicação: architecture/communication.md
      - Banco de Dados: architecture/database.md
  - Desenvolvimento:
      - Guia de Desenvolvimento: guides/development.md
      - Testando Dependências: testing-dependencies.md
  - Referência da API:
      - Autenticação: api/auth.md
      - Contas: api/accounts.md
      - Health Checks: api/health.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/alpheres/monetics
